<!DOCTYPE html>
<html>

<head>
    <title>Find It Find Them</title>
    <!-- logo -->
    <link href="./img/adventure/advlogo.png" rel="icon" type="image/jpg" sizes="16*16" />
    <!-- bootstrap css1 js1 -->
    <link href="./libs/bootstrap-5.2.0-beta1-dist/css/bootstrap.min.css" rel="stylesheet" type="text/css" />

    <!-- jquery-ui css1 js1 -->
    <link href="./libs/jquery-ui-1.13.1/jquery-ui.min.css" rel="stylesheet" type="text/css" />

    <!-- fontawesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- custom css -->
    <link href="adventure.css" rel="stylesheet" />
</head>

<body>
    <section id="findit">
        <div class="container-fluid">
            <div class="row boxs">
                <div class="col-10 imgboxs">
                    <img src="./img/adventure/adventure1.jpg" width="100%" alt="cartonanimals3" class="bgs" />
                </div>
                <div class="col-2 textboxs fixed-end">
                    <div class="text-center py-2 fortimes">
                        <h4 class="fw-bold text-white">Time</h4>

                        <span class="h5 text-white" id="times"></span>
                    </div>
                    <div class="text-white text-center fortexts py-3">
                        <ul class="text-uppercase">
                            <li class="pt-lg-4 wms">Ball</li>
                            <li class="pt-lg-4 pt-sm-1 chs">fish</li>
                            <li class="pt-lg-4 pt-sm-1 fls">necklace</li>
                            <li class="pt-lg-4 pt-sm-1 bns">bell</li>
                            <li class="pt-lg-4 pt-sm-1 ogs">mushroom</li>
                            <li class="pt-lg-4 pt-sm-1 fws">bee</li>
                            <li class="pt-lg-4 pt-sm-1 fxs">snail</li>
                            <li class="pt-lg-4 pt-sm-1 bbs">sword</li>
                            <li class="pt-lg-4 pt-sm-1 cps">crab</li>
                            <li class="pt-lg-4 pt-sm-1 pb-lg-5 pb-sm-2 gps">unicorn</li>
                        </ul>
                    </div>

                    <div class="forhints text-center">
                        <div class="gphints">
                            <span class="hints hints1">Hints</span>
                            <span class="hints hints2">Hints</span>
                            <span class="hints hints3">Hints</span>
                            <span class="hints hints4">Hints</span>
                            <span class="hints hints5">Hints</span>
                            <span class="hints hints6">Hints</span>
                            <span class="hints hints7">Hints</span>
                            <span class="hints hints8">Hints</span>
                            <span class="hints hints9">Hints</span>
                            <span class="hints hints10">Hints</span>
                        </div>
                        <span id="ec" class="mychances">3</span>
                    </div>

                    
                </div>
            </div>

            <div class="smallboxs">
                <img src="./img/adventure/ad1.png" class="watermelon final" width="50px" alt="tom8" />

                <img src="./img/adventure/ad2.png" class="cherry final" width="30px" alt="tom9" />

                <img src="./img/adventure/ad3.png" class="fly final" width="20px" alt="tom1" />

                <img src="./img/adventure/ad4.png" class="banana final" width="30px" alt="tom4" />

                <img src="./img/adventure/ad5.png" class="orange final" width="15px" alt="tom10" />

                <img src="./img/adventure/ad6.png" class="flower final" width="28px" alt="tom2" />

                <img src="./img/adventure/ad7.png" class="fox final" width="20px" alt="tom3" />

                <img src="./img/adventure/ad8.png" class="bamboo final" width="70px" alt="mk8" />

                <img src="./img/adventure/ad9.png" class="caterpillar final" width="25px" alt="mk9" />

                <img src="./img/adventure/ad10.png" class="grape final" width="20px" alt="mk10" />
            </div>
        </div>
    </section>

    <!-- Start Win Alert Box -->
    <div class="alertbox">
        <div class="emojibox">
            <img src="./img/adventure/win.png" width="100px" alt="emoji" />
        </div>
        <div class="alerttext">
            <h4>Nailed it !</h4>
            <p>You completed the task!</p>
            <button type="button" class="nextbtn"><a href="room.html">Menu</a></button>
            <button type="button" class="nextbtn"><a href="simpsons.html">Next</a></button>
        </div>
    </div>
    <!-- End Win Alert Box -->

    <!-- Start Gameover Box -->
    <div class="goverbox">
        <div class="emojibox">
            <img src="./img/adventure/gover.png" width="100px" alt="emoji" />
        </div>
        <div class="alerttext">
            <h4>Ohh You lost !</h4>
            <p>Let's try again!</p>
            <button type="button" class="nextbtn"><a href="room.html">Menu</a></button>
            <button type="button" class="nextbtn"><a href="adventure.html">Try Again</a></button>
        </div>
    </div>
    <!-- End Gameover Box -->

    <!-- boostrap css1 js1 -->
    <script src="./libs/bootstrap-5.2.0-beta1-dist/js/bootstrap.bundle.min.js" type="text/javascript"></script>

    <!-- jquery js1 -->
    <script src="./libs/jquery-3.6.0/jquery-3.6.0.min.js" type="text/javascript"></script>

    <!-- jquery-ui css1 js1 -->
    <script src="./libs/jquery-ui-1.13.1/jquery-ui.min.js" type="text/javascript"></script>

    <!-- custom js -->
    <script src="next.js"></script>
</body>

</html>
