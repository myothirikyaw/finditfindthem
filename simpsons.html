<!DOCTYPE html>
<html>
<head>
	<title>Find it</title>
	<!-- logo pic -->
    <link href="./img/simpsons/simpsonslogo.jpg" rel="icon" type="image/webp" sizes="16*16"  />

	<!-- bootstrap css1 js1 -->
	<link href="./libs/bootstrap-5.2.0-beta1-dist/css/bootstrap.min.css" rel="stylesheet" type="text/css" />

	<!-- jquery-ui css1 js1 -->
	<link href="./libs/jquery-ui-1.13.1/jquery-ui.min.css" rel="stylesheet" type="text/css" />

	<!-- fontawesome cdn -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

	<link href="simpsons.css" rel="stylesheet" type="text/css" />
</head>
<body>

	<section id="findit">
		<div class="container-fluid">
			<div class="row boxs">
				<div class="col-10 imgboxs">
					
					<img src="./img/simpsons/ssbg.jpg"  alt="ssbg.jpg" class="ssbg.jpg"/>

					</div>
				
				<div class="col-2 textboxs fixed-end">
					<div class="text-center py-2 fortimes">
					   <!-- <img src="./img/clock1.png" width="100px" alt="clock1" /> -->
					   <h4 class="fw-bold text-white">Time</h4>
					 
					   <span class="h5 text-white" id="times"></span>

					</div>
					<div class="text-white text-center fortexts  py-3">
						<ul class=" text-uppercase">
							<li class="pt-lg-4 wms">Ducky</li>
							<li class="pt-lg-4 pt-sm-1 chs">Purse</li>
							<li class="pt-lg-4 pt-sm-1 fls">Fish-bone</li>
							<li class="pt-lg-4 pt-sm-1 bns">Coin</li>
							<li class="pt-lg-4 pt-sm-1 ogs">Granny</li>
							<li class="pt-lg-4 pt-sm-1 fws">Cookie</li>
							<li class="pt-lg-4 pt-sm-1 fxs">Clothespin</li>
							<li class="pt-lg-4 pt-sm-1 bbs">Chopstick</li>
							<li class="pt-lg-4 pt-sm-1 cps">Magazine</li>
							<li class="pt-lg-4 pt-sm-1 pb-lg-5 pb-sm-2 gps">Ball</li>
						</ul>
					</div>


                     <div class="forhints text-center">
                            <div class="gphints">
                                <span class="hints hints1">Hints</span>
                                <span class="hints hints2">Hints</span>
                                <span class="hints hints3">Hints</span>
                                <span class="hints hints4">Hints</span>
                                <span class="hints hints5">Hints</span>
                                <span class="hints hints6">Hints</span>
                                <span class="hints hints7">Hints</span>
                                <span class="hints hints8">Hints</span>
                                <span class="hints hints9">Hints</span>
                                <span class="hints hints10">Hints</span>
                            </div>
                            <span id="ec" class="mychances">3</span>
                        </div>



					<!-- <div class="forhints  text-center my-md-4">
						<h3 class="btn btn-sm text-uppercase position-relative fw-bold hintbtns" id="hintbtn">Hints
                           <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-primary " id="mychances">
                               3
                             </span>
						</h3>
					</div> -->
				</div>
				
				
			</div>

			<div class="smallboxs">
				<img src="./img/simpsons/ducky.png" class="watermelon final"  width="20px" alt="ducky.png" />

				<img src="./img/simpsons/purse.png" class="cherry final"  width="40px" alt="purse.png" />

				<img src="./img/simpsons/fishbone.png" class="fly final" width="40px" alt="fishbone.png" />

				<img src="./img/simpsons/coin.png" class="banana final" width="32px" alt="coin.png" />

				<img src="./img/simpsons/granny.png" class="orange final" width="25px" alt="granny.png" />

				<img src="./img/simpsons/cookie.png" class="flower final" width="30px" alt="cookie.png" />

				<img src="./img/simpsons/clothespin.png" class="fox final" width="50px" alt="clothespin.png" />

				<img src="./img/simpsons/chopstick.png" class="bamboo final" width="35px" alt="chopstick.png" />

				<img src="./img/simpsons/magazine.png" class="caterpillar final" width="30px" alt="magazine.png" />

				<img src="./img/simpsons/ball.png" class="grape final" width="20px" alt="ball.png" />
			</div>
			
		</div>
	</section>


	<!-- Start Win Alert Box -->
	  <div class="alertbox">
	  	<div class="emojibox">
	  		<img src="./img/simpsons/Bart_Simpson_200px.png" width="100px" alt="emoji" />
	  	</div>
	  	<div class="alerttext">
	  		<h4>Nailed it !</h4>
	  		<p>You completed the task!</p>
	  		<button type="button" class="nextbtn"><a href="room.html">Menu</a></button>
	  		<!-- <button type="button" class="nextbtn"><a href="room.html">Next</a></button> -->
	  		
	  	</div>
	  </div>
	<!-- End Win Alert Box -->

	<!-- Start Gameover Box -->
      <div class="goverbox">
	  	<div class="emojibox">
	  		<img src="./img/simpsons/simpsons11.png" width="100px" alt="emoji" />
	  	</div>
	  	<div class="alerttext">
	  		<h4>Ohh You lost !</h4>
	  		<p>Let's try again!</p>
	  		<button type="button" class="nextbtn"><a href="room.html">Menu</a></button>
	  		<button type="button" class="nextbtn"><a href="simpsons.html">Try Again</a></button>
	  		
	  	</div>
	  </div>
	  <!-- End Gameover Box -->

	
    <!-- boostrap css1 js1 -->
	<script src="./libs/bootstrap-5.2.0-beta1-dist/js/bootstrap.bundle.min.js" type="text/javascript"></script>


	<!-- jquery js1 -->

	<!-- jquery-ui css1 js1 -->
	<script src="./libs/jquery-ui-1.13.1/jquery-ui.min.js" type="text/javascript"></script>

    <script src="next.js" type="text/javascript"></script>

</body>
</html>
