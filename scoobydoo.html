<!DOCTYPE html>
<html>

<head>
    <title>Scoobydoo</title>

    <!-- favicon -->
    <link href="./img/scoobydoo/scoobydooicon.jpg" rel="icon" type="image/png" sizes="16x16" />

    <!-- bootstrap css1 js1 -->
	<link href="./libs/bootstrap-5.2.0-beta1-dist/css/bootstrap.min.css" rel="stylesheet" type="text/css" />

	<!-- jquery-ui css1 js1 -->
	<link href="./libs/jquery-ui-1.13.1/jquery-ui.min.css" rel="stylesheet" type="text/css" />

	<!-- fontawesome cdn -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />


    <!-- custom css -->
    <link href="scoobydoo.css" rel="stylesheet" type="text/css" />
</head>

<body>

    <section id="findit">
		<div class="container-fluid">
			<div class="row boxs">
				<div class="col-10 imgboxs">
					
					<img src="./img/scoobydoo/scoobydoo.jpg" width="100%" alt="cartonanimals3" class="bgs"/>

					</div>
				
				<div class="col-2 textboxs fixed-end">
					<div class="text-center py-3 py-md-2 fortimes">
					   
					   <h4 class="fw-bold text-white">Time</h4>
					 
					   <span class="h5 text-white" id="times"></span>

					</div>
					<div class="text-white text-center fortexts">
						<ul class=" text-uppercase py-3 py-md-2">
							<li class="pt-lg-3 wms">Trophy</li>
							<li class="pt-lg-3 pt-sm-1 chs">Laptop</li>
							<li class="pt-lg-3 pt-sm-1 fls">Tennis</li>
							<li class="pt-lg-3 pt-sm-1 bns">Calculator</li>
							<li class="pt-lg-3 pt-sm-1 ogs">Chinese Fan</li>
							<li class="pt-lg-3 pt-sm-1 fws">Skull</li>
							<li class="pt-lg-3 pt-sm-1 fxs">Book</li>
							<li class="pt-lg-3 pt-sm-1 bbs">Pen</li>
							<li class="pt-lg-3 pt-sm-1 cps">Camera</li>
							<li class="pt-lg-3 pt-sm-1 pb-lg-5 pb-sm-2 gps">Glass</li>
						</ul>
					</div>


                     <div class="forhints text-center">
                            <div class="gphints">
                                <span class="hints hints1">Hints</span>
                                <span class="hints hints2">Hints</span>
                                <span class="hints hints3">Hints</span>
                                <span class="hints hints4">Hints</span>
                                <span class="hints hints5">Hints</span>
                                <span class="hints hints6">Hints</span>
                                <span class="hints hints7">Hints</span>
                                <span class="hints hints8">Hints</span>
                                <span class="hints hints9">Hints</span>
                                <span class="hints hints10">Hints</span>
                            </div>
                            <span id="ec" class="mychances">3</span>
                        </div>



					
				</div>
				
				
			</div>

			<div class="smallboxs">
				<img src="./img/scoobydoo/trophy.png" class="watermelon final"  width="19px" alt="trophy" />

				<img src="./img/scoobydoo/laptop.png" class="cherry final"  width="50px" alt="laptop" />

				<img src="./img/scoobydoo/tennis.png" class="fly final" width="50px" alt="tennis" />

				<img src="./img/scoobydoo/calculator.png" class="banana final" width="40px" alt="calculator" />

				<img src="./img/scoobydoo/chinesefan.png" class="orange final" width="40px" alt="fan" />

				<img src="./img/scoobydoo/skull.png" class="flower final" width="40px" alt="skull" />

				<img src="./img/scoobydoo/book.png" class="fox final" width="50px" alt="book" />

				<img src="./img/scoobydoo/pen.png" class="bamboo final" width="40px" alt="pen" />

				<img src="./img/scoobydoo/camera.png" class="caterpillar final" width="40px" alt="camera" />

				<img src="./img/scoobydoo/glass.png" class="grape final" width="40px" alt="glass" />


				
			</div>
			
		</div>
	</section>


	<!-- Start Win Alert Box -->
	  <div class="alertbox">
	  	<div class="emojibox">
	  		<img src="./img/scoobydoo/scoopy.png" width="80px" alt="emoji" />
	  	</div>
	  	<div class="alerttext">
	  		<h4>Nailed it !</h4>
	  		<p>You completed the task!</p>
	  		<button type="button" class="nextbtn"><a href="room.html">Menu</a></button>
	  		<button type="button" class="nextbtn"><a href="mrbean.html">Next</a></button>
	  		
	  	</div>
	  </div>
	<!-- End Win Alert Box -->

	<!-- Start Gameover Box -->
      <div class="goverbox">
	  	<div class="emojibox">
	  		<img src="./img/scoobydoo/images.png" width="80px" alt="emoji" />
	  	</div>
	  	<div class="alerttext">
	  		<h4>Ohh You lost !</h4>
	  		<p>Let's try again!</p>
	  		<button type="button" class="nextbtn"><a href="room.html">Menu</a></button>
	  		<button type="button" class="nextbtn"><a href="scoobydoo.html">Try Again</a></button>
	  		
	  	</div>
	  </div>
	  <!-- End Gameover Box -->




    <!-- boostrap css1 js1 -->
	<script src="./libs/bootstrap-5.2.0-beta1-dist/js/bootstrap.bundle.min.js" type="text/javascript"></script>


	<!-- jquery js1 -->
	<script src="./libs/jquery-3.6.0/jquery-3.6.0.min.js" type="text/javascript"></script>

	<!-- jquery-ui css1 js1 -->
	<script src="./libs/jquery-ui-1.13.1/jquery-ui.min.js" type="text/javascript"></script>

    <script src="index.js" type="text/javascript"></script>
</body>

</html>
