<!DOCTYPE html>
<html>

<head>
    <title>Find It Find Them</title>
    <!-- logo -->
    <link href="./img/tomandjerry/logo.jpg" rel="icon" type="image/jpg" sizes="16*16" />
    <!-- bootstrap css1 js1 -->
    <link href="./libs/bootstrap-5.2.0-beta1-dist/css/bootstrap.min.css" rel="stylesheet" type="text/css" />

    <!-- jquery-ui css1 js1 -->
    <link href="./libs/jquery-ui-1.13.1/jquery-ui.min.css" rel="stylesheet" type="text/css" />

    <!-- fontawesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- custom css -->
    <link href="tomandjerry.css" rel="stylesheet" />
</head>

<body>
    <section id="findit">
        <div class="container-fluid">
            <div class="row boxs">
                <div class="col-10 imgboxs">
                    <img src="./img/tomandjerry/bg2.jpg" width="100%" alt="cartonanimals3" class="bgs" />
                </div>
                <div class="col-2 textboxs fixed-end">
                    <div class="text-center py-2 fortimes">
                       
                        <h4 class="fw-bold text-white">Time</h4>

                        <span class="h5 text-white" id="times"></span>
                    </div>
                    <div class="text-white text-center fortexts py-3">
                        <ul class="text-uppercase">
                            <li class="pt-lg-4 wms">Honey</li>
                            <li class="pt-lg-4 pt-sm-1 chs">Tomato</li>
                            <li class="pt-lg-4 pt-sm-1 fls">Paper Boat</li>
                            <li class="pt-lg-4 pt-sm-1 bns">Cake</li>
                            <li class="pt-lg-4 pt-sm-1 ogs">Egg</li>
                            <li class="pt-lg-4 pt-sm-1 fws">Scissor</li>
                            <li class="pt-lg-4 pt-sm-1 fxs">Witch</li>
                            <li class="pt-lg-4 pt-sm-1 bbs">Mouse</li>
                            <li class="pt-lg-4 pt-sm-1 cps">Key</li>
                            <li class="pt-lg-4 pt-sm-1 pb-lg-5 pb-sm-2 gps">
                                Magic crystal ball
                            </li>
                        </ul>
                    </div>

                    <div class="forhints text-center">
                        <div class="gphints">
                            <span class="hints hints1">Hints</span>
                            <span class="hints hints2">Hints</span>
                            <span class="hints hints3">Hints</span>
                            <span class="hints hints4">Hints</span>
                            <span class="hints hints5">Hints</span>
                            <span class="hints hints6">Hints</span>
                            <span class="hints hints7">Hints</span>
                            <span class="hints hints8">Hints</span>
                            <span class="hints hints9">Hints</span>
                            <span class="hints hints10">Hints</span>
                        </div>
                        <span id="ec" class="mychances">3</span>
                    </div>

                    
                </div>
            </div>

            <div class="smallboxs">
                <img src="./img/tomandjerry/tom8.png" class="watermelon final" width="30px" alt="tom8" />

                <img src="./img/tomandjerry/tom9.png" class="cherry final" width="23px" alt="tom9" />

                <img src="./img/tomandjerry/tom1.png" class="fly final" width="45px" alt="tom1" />

                <img src="./img/tomandjerry/tom4.png" class="banana final" width="70px" alt="tom4" />

                <img src="./img/tomandjerry/tom10.png" class="orange final" width="28px" alt="tom10" />

                <img src="./img/tomandjerry/tom2.png" class="flower final" width="28px" alt="tom2" />

                <img src="./img/tomandjerry/tom3.png" class="fox final" width="40px" alt="tom3" />

                <img src="./img/tomandjerry/tom5.png" class="bamboo final" width="30px" alt="tom5" />

                <img src="./img/tomandjerry/tom6.png" class="caterpillar final" width="40px" alt="tom6" />

                <img src="./img/tomandjerry/tom7.png" class="grape final" width="23px" alt="tom7" />
            </div>
        </div>
    </section>

    <!-- Start Win Alert Box -->
    <div class="alertbox">
        <div class="emojibox">
            <img src="./img/tomandjerry/Jerry_Riendo.png" width="100px" alt="emoji" />
        </div>
        <div class="alerttext">
            <h4>Nailed it !</h4>
            <p>You completed the task!</p>
            <button type="button" class="nextbtn"><a href="room.html">Menu</a></button>
            <button type="button" class="nextbtn"><a href="materialworld.html">Next</a></button>
        </div>
    </div>
    <!-- End Win Alert Box -->

    <!-- Start Gameover Box -->
    <div class="goverbox">
        <div class="emojibox">
            <img src="./img/tomandjerry/jerry.png" width="100px" alt="emoji" />
        </div>
        <div class="alerttext">
            <h4>Ohh You lost !</h4>
            <p>Let's try again!</p>
            <button type="button" class="nextbtn"><a href="room.html">Menu</a></button>
            <button type="button" class="nextbtn"><a href="tomandjerry.html">Try Again</a></button>
        </div>
    </div>
    <!-- End Gameover Box -->

   <!-- boostrap css1 js1 -->
    <script src="./libs/bootstrap-5.2.0-beta1-dist/js/bootstrap.bundle.min.js" type="text/javascript"></script>


    <!-- jquery js1 -->
    <script src="./libs/jquery-3.6.0/jquery-3.6.0.min.js" type="text/javascript"></script>

    <!-- jquery-ui css1 js1 -->
    <script src="./libs/jquery-ui-1.13.1/jquery-ui.min.js" type="text/javascript"></script>

    <script src="index.js" type="text/javascript"></script>
</body>

</html>
