<!DOCTYPE html>
<html>

<head>
    <title>Find It Find Them</title>
    <!-- bootstrap css1 js1 -->
    <link href="../asset/libs/bootstrap-5.2.0-beta1-dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- jqueryui css1 js1 -->
    <link href="../asset/libs/jquery-ui-1.13.1/jquery-ui.min.css" rel="stylesheet" />
    <!-- fontawesome css1 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <!-- lightbox2 css1 js1 -->
    <link href="../asset/libs/lightbox2-2.11.3/dist/css/lightbox.min.css" rel="stylesheet" />
    <!-- custom css -->
    <link href="./css/index.css" rel="stylesheet" />
</head>

<body>
    <section id="findit">
        <div class="container-fluid">
            <div class="row boxs">
                <div class="col-10 imgboxs">
                    <img src="../asset/img/gamepj/cartonanimals3.jpg" width="100%" alt="cartonanimals3" class="bgs" />
                </div>
                <div class="col-2 textboxs fixed-end">
                    <div class="text-center py-2 fortimes">
                        <!-- <img src="./img/clock1.png" width="100px" alt="clock1" /> -->
                        <h4 class="fw-bold text-white">Time</h4>

                        <span class="h5 text-white" id="times"></span>
                    </div>
                    <div class="text-white text-center fortexts py-3">
                        <ul class="text-uppercase">
                            <li class="pt-lg-4 wms">Watermelon</li>
                            <li class="pt-lg-4 pt-sm-1 chs">Cherry</li>
                            <li class="pt-lg-4 pt-sm-1 fls">Fly</li>
                            <li class="pt-lg-4 pt-sm-1 bns">Banana</li>
                            <li class="pt-lg-4 pt-sm-1 ogs">Orange</li>
                            <li class="pt-lg-4 pt-sm-1 fws">Flower</li>
                            <li class="pt-lg-4 pt-sm-1 fxs">Fox</li>
                            <li class="pt-lg-4 pt-sm-1 bbs">Bamboo</li>
                            <li class="pt-lg-4 pt-sm-1 cps">Caterpillar</li>
                            <li class="pt-lg-4 pt-sm-1 pb-lg-5 pb-sm-2 gps">grape</li>
                        </ul>
                    </div>

                    <div class="forhints text-center">
                        <div class="gphints">
                            <span class="hints hints1">Hints</span>
                            <span class="hints hints2">Hints</span>
                            <span class="hints hints3">Hints</span>
                            <span class="hints hints4">Hints</span>
                            <span class="hints hints5">Hints</span>
                            <span class="hints hints6">Hints</span>
                            <span class="hints hints7">Hints</span>
                            <span class="hints hints8">Hints</span>
                            <span class="hints hints9">Hints</span>
                            <span class="hints hints10">Hints</span>
                        </div>
                        <span id="ec" class="mychances">3</span>
                    </div>

                    <!-- <div class="forhints  text-center my-md-4">
						<h3 class="btn btn-sm text-uppercase position-relative fw-bold hintbtns" id="hintbtn">Hints
                           <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-primary " id="mychances">
                               3
                             </span>
						</h3>
					</div> -->
                </div>
            </div>

            <div class="smallboxs">
                <img src="../asset/img/gamepj/fruit1.png" class="watermelon final" width="30px" alt="fruit3-removebg-preview" />

                <img src="../asset/img/gamepj/fruit6.png" class="cherry final" width="80px" alt="fruit6-removebg-preview" />

                <img src="../asset/img/gamepj/animal7.png" class="fly final" width="50px" alt="animal7-removebg-preview.png" />

                <img src="../asset/img/gamepj/fruit2.png" class="banana final" width="40px" alt="fruit1-removebg-preview.png" />

                <img src="../asset/img/gamepj/orange.png" class="orange final" width="40px" alt="fruit4-removebg-preview.png" />

                <img src="../asset/img/gamepj/flower.png" class="flower final" width="40px" alt="flower3-removebg-preview.png" />

                <img src="../asset/img/gamepj/fox.png" class="fox final" width="50px" alt="animal8-removebg-preview.png" />

                <img src="../asset/img/gamepj/bush.png" class="bush" width="45px" alt="plant4-removebg-preview.png" />

                <img src="../asset/img/gamepj/bamboo.png" class="bamboo final" width="200px" alt="istockphoto-898311540-170667a-removebg-preview.png" />

                <img src="../asset/img/gamepj/caterpillar.png" class="caterpillar final" width="40px" alt="caterpillar-remove.png" />

                <img src="../asset/img/gamepj/grape.png" class="grape final" width="50px" alt="grape-remove1.png" />
            </div>
        </div>
    </section>

    <!-- Start Win Alert Box -->
    <div class="alertbox">
        <div class="emojibox">
            <img src="../asset/img/gamepj/win.jpg" width="100px" alt="emoji" />
        </div>
        <div class="alerttext">
            <h4>Nailed it !</h4>
            <p>You completed the task!</p>
            <button type="button" class="nextbtn"><a href="#">Next</a></button>
        </div>
    </div>
    <!-- End Win Alert Box -->

    <!-- Start Gameover Box -->
    <div class="goverbox">
        <div class="emojibox">
            <img src="../asset/img/gamepj/lose.png" width="100px" alt="emoji" />
        </div>
        <div class="alerttext">
            <h4>Ohh You lost !</h4>
            <p>Let's try again!</p>
            <button type="button" class="nextbtn"><a href="#">Try Again</a></button>
        </div>
    </div>
    <!-- End Gameover Box -->

    <!-- bootstrap css1 js1 -->
    <script src="../asset/libs/bootstrap-5.2.0-beta1-dist/js/bootstrap.bundle.min.js" type="text/javascript"></script>
    <!-- jquery js1 -->
    <script src="../asset/libs/jquery-3.6.0/jquery-3.6.0.min.js" type="text/javascript"></script>
    <!-- jqueryui css1 js1 -->
    <script src="../asset/libs/jquery-ui-1.13.1/jquery-ui.min.js" type="text/javascript"></script>
    <!-- lightbox2 css1 js1 -->
    <script src="../asset/libs/lightbox2-2.11.3/dist/js/lightbox.min.js"></script>
    <!-- custom js -->
    <script src="./js/app.js"></script>
</body>

</html>
