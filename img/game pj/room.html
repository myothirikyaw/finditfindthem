<!DOCTYPE html>
<html>

<head>
    <title>ROOM</title>
    <!-- bootstrap css1 js1 -->
    <link href="../asset/libs/bootstrap-5.2.0-beta1-dist/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <!-- jqueryui css1 js1 -->
    <link href="../asset/libs/jquery-ui-1.13.1/jquery-ui.min.css" rel="stylesheet" type="text/css" />
    <!-- fontawesome css1 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <!-- lightbox2 css1 js1 -->
    <link href="../asset/libs/lightbox2-2.11.3/dist/css/lightbox.min.css" rel="stylesheet" type="text/css" />
    <!-- custom css -->
    <link href="css/room.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <section id="room">
        <div class="roombox"></div>
        <div class="container ms-4 boxs">
            <div class="carousel slide" id="mycarousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <div class="container-fluid box1s">
                            <div class="row">
                                <div class="col-md-3">
                                    <div class="card">
                                        <div class="card-header">
                                            <img src="../asset/img/gamepj/cartonanimals3.jpg" class="bean" />
                                        </div>
                                        <div class="card-body text-center">
                                            <h4>Animal World</h4>
                                            <p class="lead">Level-1</p>
                                            <a href="index.html" class="btn btn-outline-dark px-5">Play</a
                        >
                      </div>
                    </div>
                  </div>

                  <div class="col-md-3">
                    <div class="card">
                      <div class="card-header">
                        <img
                          src="../asset/img/gamepj/scoobydoo.jpg"
                          alt="scoobydoo"
                        />
                      </div>
                      <div class="card-body text-center">
                        <h4>Scoobydoo</h4>
                        <p class="lead">Level-2</p>
                        <a href="#" class="btn btn-outline-dark px-5">Play</a>
                                        </div>
                                    </div>
                                </div>

                                <div class="col-md-3">
                                    <div class="card">
                                        <div class="card-header">
                                            <img src="../asset/img/gamepj/mr.jpg" />
                                        </div>
                                        <div class="card-body text-center">
                                            <h4>Mr.Bean</h4>
                                            <p class="lead">Level-3</p>
                                            <a href="#" class="btn btn-outline-dark px-5">Play</a>
                                        </div>
                                    </div>
                                </div>

                                <div class="col-md-3">
                                    <div class="card">
                                        <div class="card-header">
                                            <img src="../asset/img/gamepj/tomandjerry.jpg" />
                                        </div>
                                        <div class="card-body text-center">
                                            <h4>Tom And Jerry</h4>
                                            <p class="lead">Level-4</p>
                                            <a href="tomandjerry.html" class="btn btn-outline-dark px-5">Play</a
                        >
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <div class="carousel-item">
              <div class="container-fluid box2s">
                <div class="row">
                  <div class="col-md-3">
                    <div class="card">
                      <div class="card-header">
                        <img
                          src="../asset/img/gamepj/simpsons.jpg"
                          class="bean"
                        />
                      </div>
                      <div class="card-body text-center">
                        <h4>Simpsons</h4>
                        <p class="lead">Level-5</p>
                        <a href="#" class="btn btn-outline-dark px-5">Play</a>
                                        </div>
                                    </div>
                                </div>

                                <div class="col-md-3">
                                    <div class="card">
                                        <div class="card-header">
                                            <img src="../asset/img/gamepj/mikeymouse.jpg" alt="scoobydoo" />
                                        </div>
                                        <div class="card-body text-center">
                                            <h4>Mickey Mouse</h4>
                                            <p class="lead">Level-6</p>
                                            <a href="mickymouse.html" class="btn btn-outline-dark px-5">Play</a
                        >
                      </div>
                    </div>
                  </div>

                  <div class="col-md-3">
                    <div class="card">
                      <div class="card-header">
                        <img src="../asset/img/gamepj/adventure1.jpg" />
                      </div>
                      <div class="card-body text-center">
                        <h4>Adventure Time</h4>
                        <p class="lead">Level-7</p>
                        <a
                          href="adventure.html"
                          class="btn btn-outline-dark px-5"
                          >Play</a
                        >
                      </div>
                    </div>
                  </div>

                  <div class="col-md-3">
                    <div class="card">
                      <div class="card-header">
                        <img src="../asset/img/gamepj/adventure2.jpg" />
                      </div>
                      <div class="card-body text-center">
                        <h4>Material World</h4>
                        <p class="lead">Level 8</p>
                        <a href="#" class="btn btn-outline-dark px-5">Play</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <a href="#mycarousel" class="carousel-control-prev" data-bs-slide="prev"><span class="carousel-control-prev-icon"></span
          ></a>
                <a href="#mycarousel" class="carousel-control-next" data-bs-slide="next"><span class="carousel-control-next-icon"></span
          ></a>

        </div>

    <!-- bootstrap css1 js1 -->
    <script src="../asset/libs/bootstrap-5.2.0-beta1-dist/js/bootstrap.bundle.min.js" type="text/javascript"></script>
    <!-- jquery js1 -->
    <script src="../asset/libs/jquery-3.6.0/jquery-3.6.0.min.js" type="text/javascript"></script>
    <!-- jqueryui css1 js1 -->
    <script src="../asset/libs/jquery-ui-1.13.1/jquery-ui.min.js" type="text/javascript"></script>
    <!-- lightbox2 css1 js1 -->
    <script src="../asset/libs/lightbox2-2.11.3/dist/js/lightbox.min.js"></script>
    <!-- custom js -->
    <script src="./js/app.js"></script>

</html>
