<!DOCTYPE html>

<head>
    <title>Find It Find Them</title>

    <link href="./img/search-flat.png" rel="icon" type="image/png" sizes="16*16" />
    <!-- jquery-ui css1 js1 -->
    <link href="./libs/jquery-ui-1.13.1/jquery-ui.min.css" rel="stylesheet" type="text/css" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="intro.css" rel="stylesheet" >
</head>

<body>

    <section id="intro" class="intro">

        <div class="music"><i class="fa-solid fa-volume-high"></i></div>

    <div class="name">
        <span>F</span>
        <span>I</span>
        <span>N</span>
        <span>D</span>
        <span>I</span>
        <span>T</span>
        <span>F</span>
        <span>I</span>
        <span>N</span>
        <span>D</span>
        <span>T</span>
        <span>H</span>
        <span>E</span>
        <span>M</span>
    </div>
    <a href="#" class="download-btn " id="start">Start Game</a>

        <div class="progress loadingbar">
            <div class="progress-bar" data-inc="0"></div>
        </div>

    </section>

        <audio controls autoplay id="sounds">
            <source src="./libs/sounds/mixkit-game-level-music-689.mp3" type="audio/mpeg">
            <source src="./libs/sounds/mixkit-game-level-music-689.mp3" type="audio/org">
            Your browser does not support the audio element.
        </audio>
        
        <div class="footer">
        <p class="ver">Version 1.0.0</p>
        <p class="t3">Coded By T3</p>
       </div>

     <!-- jquery js1 -->
    <script src="./libs/jquery-3.6.0/jquery-3.6.0.min.js" type="text/javascript"></script>

    <!-- jquery-ui css1 js1 -->
    <script src="./libs/jquery-ui-1.13.1/jquery-ui.min.js" type="text/javascript"></script>

     <script type="text/javascript">
         
         $(document).ready(function(){

            $(".loadingbar").hide();
            $("#start").click(function(){
                $(this).hide();
                $(".loadingbar").show();
            });
        });

           
    var getprogressbar = document.querySelector('.progress-bar');
    var getdownloadbtn = document.querySelector('.download-btn');
    var seturl = "room.html"

    getdownloadbtn.addEventListener('click',function(){
    // console.log('hi');

    getdownloadbtn.setAttribute("disabled",true);

    var setwidth = 0;

    var setinv = setInterval(progressinc,50);

    function progressinc(){

        if(setwidth >= 100){
            clearInterval(setinv);
            window.location.href = seturl;
        }else{
            setwidth++;

            getprogressbar.style.width = `${setwidth}%`;
            getprogressbar.setAttribute('data-inc',`${setwidth}%`);
         }
        }

    }); 
        

     </script>
</body>

</html>
